<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>○×ゲーム</title>
  <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="game-placement">
      <div class="game-screen">
        <div class="cell top-line left-line" id="cell1"></div>
        <div class="cell top-line" id="cell2"></div>
        <div class="cell top-line " id="cell3"></div>
        <div class="cell left-line" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell left-line" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
      </div>
    </div>

    <div class="info-line">
      <div class="info">
        <p>〇の勝利です</p>
      </div>
  
      <div class="continueButton">
        <button>もう一度</button>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="ticTacToe.js"></script>
</body>
</html>
