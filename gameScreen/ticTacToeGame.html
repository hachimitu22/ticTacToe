<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>○×ゲーム</title>
  <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="game-placement">
      <div class="game-screen">
        <div class="cell side1 ver1 diag1 top-line left-line" id="cell1"></div>
        <div class="cell side1 ver2 top-line" id="cell2"></div>
        <div class="cell side1 ver3 diag2 top-line" id="cell3"></div>
        <div class="cell side2 ver1 left-line" id="cell4"></div>
        <div class="cell side2 ver2 diag1 diag2" id="cell5"></div>
        <div class="cell side2 ver3" id="cell6"></div>
        <div class="cell side3 ver1 diag2 left-line" id="cell7"></div>
        <div class="cell side3 ver2" id="cell8"></div>
        <div class="cell side3 ver3 diag1" id="cell9"></div>
      </div>
    </div>

    <div class="info-line">
      <div class="info">
        <p>○の番です</p>
      </div>
  
      <div class="continueButton">
        <button id="continue" type="submit" disabled>もう一度</button>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="ticTacToe.js"></script>
</body>
</html>
